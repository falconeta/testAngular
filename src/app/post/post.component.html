<div class="cont">
  <h1>{{user.name}}</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="title">Titolo</label>
      <input type="text" [(ngModel)]="post.title" name="title" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Inserisci titolo">
      <small id="titleHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="corpoPost">Corpo Post</label>
      <textarea class="form-control" [(ngModel)]="post.body" name="body" id="corpoPost" rows="3"></textarea>
      <label >{{error}}</label>
    </div>
  </form>
</div>

<button class="btn btn-primary" (click)="send()">Invia</button>
<button class="btn btn-secondary" routerLink="">indietro</button>
